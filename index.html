        }
        
        .result-header {

            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }
        
        .result-item {

            background: #f8f9fa;

        }
        
        .result-label {

        function searchPenyulang() {
            const input = document.getElementById('penyulang-input').value.trim();
            const resultsContainer = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            if (!input) {
                alert('Silakan masukkan nama penyulang!');
                return;
            }
            
            // Cari data yang cocok (case insensitive dan partial match)
            let foundData = [];
            const searchTerm = input.toUpperCase();
            
            for (let penyulang in dataPenyulang) {
                if (penyulang.toUpperCase().includes(searchTerm)) {
                    foundData = foundData.concat(dataPenyulang[penyulang].map(data => ({
                        ...data,
                        penyulang: penyulang // Tambahkan nama penyulang ke setiap objek data
                    })));
                }
            }
            
            // Tampilkan hasil
            if (foundData.length > 0) {
                let html = '';
                foundData.forEach((data, index) => {
                    // Penanganan untuk SKTM atau SUTM yang mungkin kosong
                    const sktmValue = data.sktm && data.sktm !== "" ? data.sktm : '-';
                    const sutmValue = data.sutm && data.sutm !== "" ? data.sutm : '-';

                    html += `
                        <div class="result-card">
                            <div class="result-header">üìç ${data.penyulang} - Data ${index + 1}</div>
                            <div class="result-grid">
                                <div class="result-item">
                                    <div class="result-label">ULP</div>
                                    <div class="result-value">${data.ulp || '-'}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Nama Instalasi</div>
                                    <div class="result-value">${data.namaInstalasi || '-'}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">SKTM</div>
                                    <div class="result-value">${sktmValue}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">SUTM</div>
                                    <div class="result-value">${sutmValue}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Satuan</div>
                                    <div class="result-value">${data.satuan || '-'}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Nomor NIDI</div>
                                    <div class="result-value">${data.nomorNidi || '-'}</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Tanggal</div>
                                    <div class="result-value">${data.tanggal || '-'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                resultsContent.innerHTML = html;
            } else {
                // Tampilkan semua penyulang yang tersedia

                resultsContent.innerHTML = `

                        <p><strong>Penyulang tersedia:</strong> ${availablePenyulang}</p>
                        <p><small>üí° Tip: Anda bisa mencari dengan sebagian nama (contoh: "LS", "TI", dll)</small></p>
                    </div>
                `;
            }
            
            resultsContainer.style.display = 'block';
        }
